<!DOCTYPE html>
<html>
<head>
    <title>Animated Ocean in A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/alvinwan/aframe-low-poly@0.0.5/dist/aframe-low-poly.min.js"></script>
    <script>
        AFRAME.registerComponent('wave', {
            schema: {type: 'number', default: 1},
            init: function () {
                this.el.setAttribute('material', 'color', '#1E90FF');
                this.el.setAttribute('geometry', 'primitive: plane; width: 500; height: 500; segmentsWidth: 20; segmentsHeight: 20');
                this.el.object3D.rotation.x = -Math.PI / 2; // Rotate the plane to lie flat
            },
            tick: function (time, timeDelta) {
                var el = this.el;
                var data = this.data;
                var waveHeight = Math.sin(time / 1000 * data) * 10;
                el.object3D.position.y = waveHeight;
            }
        });
    </script>
</head>
<body>
    <a-scene>
        <!-- Starry Environment -->
        <a-entity environment="preset: starry; stars: 1000;"></a-entity>

        <!-- Dynamic Ocean -->
        <a-entity dynamic-ocean></a-entity>

        <!-- Video Sphere 
        <a-videosphere src="path_to_your_video.mp4"></a-videosphere> -->

        <!-- Camera with Gaze Controls -->
        <a-camera>
            <a-cursor color="#FFF" fuse="true" fuse-timeout="1500"></a-cursor>
        </a-camera>

        <!-- Oculus Touch Controls -->
        <a-entity oculus-touch-controls></a-entity>

    </a-scene>
</body>
</html>
