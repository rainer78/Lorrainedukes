<!DOCTYPE html>
<html>
<head>
    <title>Animated Ocean in A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent('complex-wave', {
            schema: {type: 'number', default: 1},
            init: function () {
                this.el.setAttribute('material', 'color', '#1E90FF');
                this.el.setAttribute('geometry', 'primitive: plane; width: 500; height: 500; segmentsWidth: 50; segmentsHeight: 50');
                this.el.object3D.rotation.x = -Math.PI / 2;
            },
            tick: function (time) {
                var vertices = this.el.getObject3D('mesh').geometry.attributes.position.array;
                for (let i = 0; i < vertices.length; i += 3) {
                    // Create a more complex wave pattern
                    vertices[i + 2] = (Math.sin((vertices[i] + time * 0.0005) * 2 * Math.PI / 50) + Math.sin((vertices[i + 1] + time * 0.0007) * 2 * Math.PI / 50)) * 5;
                }
                this.el.getObject3D('mesh').geometry.attributes.position.needsUpdate = true;
            }
        });
    </script>
</head>
<body>
    <a-scene>
        <a-sky color="#87CEEB"></a-sky> <!-- Sky for background -->
        <a-entity wave="5" position="0 0 -20"></a-entity> <!-- Ocean with wave effect -->
        <a-camera position="0 15 30" look-controls-enabled="true"></a-camera> <!-- Camera positioned to view the ocean -->
    </a-scene>
</body>
</html>
