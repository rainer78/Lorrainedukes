<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Hand Tracking Scene with Rain in Japan</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/aframevr/aframe/1.2.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>

      <!-- Use A-Frame Environment Component with preset -->
      <a-environment preset="preset: starry; stars: 1000"></a-environment>

      <!-- Camera -->
      <a-camera></a-camera>

      <!-- Left Hand -->
      <a-entity id="leftHand" hand-tracking-controls="hand: left;"></a-entity>

      <!-- Right Hand -->
      <a-entity id="rightHand" hand-tracking-controls="hand: right;"></a-entity>

      <!-- Sphere for Interaction -->
      <a-sphere 
        id="grabbableSphere"
        position="0 1.5 -3"
        radius="0.2"
        color="blue"
        grabbable="distance: 0.2;"></a-sphere>

      <!-- Rain Effect -->
      <a-entity particle-system="preset: rain; particleCount: 1000; size: 0.05; color: #00F;"></a-entity>

      <!-- Light Source -->
      <a-light type="ambient" position="2 4 -3" intensity="0.5"></a-light>

      <!-- Optional Hand Model -->
      <a-entity hand-model="left" hand-controls="hand: left; handModelStyle: lowPoly; color: #555"></a-entity>
      <a-entity hand-model="right" hand-controls="hand: right; handModelStyle: lowPoly; color: #555"></a-entity>
    </a-scene>
  </body>
</html>
