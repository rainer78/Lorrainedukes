<!DOCTYPE html>
<html>
<head>
    <title>WWII Propaganda Poster Museum</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.rawgit.com/aframevr/aframe/1.2.0/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Left Hand -->
        <a-entity id="leftHand" hand-tracking-controls="hand: left;"></a-entity>

        <!-- Right Hand -->
        <a-entity id="rightHand" hand-tracking-controls="hand: right;"></a-entity>

        <a-entity environment="preset: starry; stars: 1000;"></a-entity>

        <!-- Ambient Sound -->
            <a-sound aria-describedby="Music Genrated By Murbert" src="/WWIIMuse/audio/Background_Gallery_Mubert (Remix) (d5459caa1ba9445ebfe508da5c6b14bb).mp3" autoplay="true" loop="true"></a-sound>
        

        <!-- Walls -->
            <a-plane id="Wall2" position="5 2 0" rotation="0 90 0" width="10" height="10"></a-plane> <!-- Right Wall -->
            <a-plane id="Wall3" position="0 2 -5" rotation="0 180 0" width="10" height="10"></a-plane> <!-- Back Wall -->
            <a-plane id="Wall4" position="-5 2 0" rotation="0 -90 0" width="10" height="10"></a-plane> <!-- Left Wall -->

       



        <!-- Posters -->
        <a-image src="https://ids.si.edu/ids/deliveryService?id=NMAH-87-13107&max=600" position="-5 2 -5" rotation="0 180 0" width="2" height="3"></a-image> 
        
        <!--  Wall Poster -->
        <a-image id="rposter4" src="/WWIIMuse/img/posters/2024_Rosie_the_Riveter.png" position="-1 2 -5" rotation="0 -180 0" width="2" height="3"></a-image> <!-- Right Wall Poster -->
        <a-image id="rposter4" src="/WWIIMuse/img/posters/rosie5.png" position="-3 2 -5" rotation="0 -180 0" width="2" height="3"></a-image> <!-- Right Wall Poster -->
        <a-image id="rposter5" src="/WWIIMuse/img/posters/rosie_mulit.png" position=" -11 2 -5" rotation="0 -180 0" width="2" height="3"></a-image> <!-- Right Wall Poster -->
        <a-image id="rposter6" src="/WWIIMuse/img/posters/rosie2.png" position="-7 2 -5" rotation="0 -180 0" width="2" height="3"></a-image> <!-- Right Wall Poster -->
        <a-image id="rposter7" src="/WWIIMuse/img/posters/rosie3.png" position="-9 2 -5" rotation="0 -180 0" width="2" height="3"></a-image> <!-- Right Wall Poster -->
        <a-image id="rposter1" src="/WWIIMuse/img/posters/rosie4.png" position=" -5 2 -5" rotation="0 -180 0" width="2" height="3"></a-image> <!-- Right Wall Poster -->

        <a-image id="lposter1"src="/WWIIMuse/img/posters/victory_garden.png" position="-4.9 2 0" rotation="0 90 0" width=".50" height=".75"></a-image> <!-- Left Wall Poster -->
        <a-image id="lposter1"src="/WWIIMuse/img/posters/vicgar2.png" position="-4.9 2 2" rotation="0 90 0" width=".75" height="1"></a-image><!-- Left Wall Poster -->
        <a-image id="lposter1"src="/WWIIMuse/img/posters/vicgar3.png"position="-4.9 2 8" rotation="0 90 0" width="2" height="3"></a-image><!-- Left Wall Poster -->
        <a-image id="lposter1"src="/WWIIMuse/img/posters/vicgar4.png"position="-4.9 2 6" rotation="0 90 0" width="2" height="3"></a-image><!-- Left Wall Poster -->
        <a-image id="lposter1"src="/WWIIMuse/img/posters/vicgar5.png"position="-4.9 2 4" rotation="0 90 0" width="2" height="3"></a-image><!-- Left Wall Poster -->
        

        <a-image id="mposter1"src="https://ids.si.edu/ids/deliveryService?id=NMAH-87-13107&max=600"position="0 1 0" rotation="0 -45 0" width="1" height="2"></a-image> <!--Middle Poster-->
        <a-image id="mposter1"src="/WWIIMuse/img/posters/2024_Rosie_the_Riveter.png"position="2 1 0" rotation="0 -45 0" width=".75" height="1"></a-image> <!--Middle Poster-->
        
        
        
>

        <!-- Annotations -->
        <a-text id="text-poster1" value=" We Can Do It Poster" position="-4.9 1 0" rotation="0 90 0" visible="false" class="clickable"></a-text>
        <!-- Repeat for other annotations (2 to 10) -->

        <!-- Camera with movement controls -->
        <a-camera wasd-controls-enabled="true" look-controls-enabled="true" position="0 1 0" >
            <a-cursor color="yellow" fuse="false"></a-cursor>
        </a-camera>

        <!-- Optional Hand Model -->
      <a-entity hand-model="left" hand-controls="hand: left; handModelStyle: highPoly; color: #555"></a-entity>
      <a-entity hand-model="right" hand-controls="hand: right; handModelStyle: highPoly; color: #555"></a-entity>

    </a-scene>

    <script>
        AFRAME.registerComponent('clickable', {
            init: function() {
                this.el.addEventListener('click', () => {
                    // Determine if the clicked entity is a poster
                    if (this.el.classList.contains('poster')) {
                        let posterId = this.el.id;
                        let annotationId = 'text-' + posterId;
                        let annotationEl = document.getElementById(annotationId);
                        
                        if (annotationEl) {
                            let isVisible = annotationEl.getAttribute('visible');
                            annotationEl.setAttribute('visible', !isVisible);
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
