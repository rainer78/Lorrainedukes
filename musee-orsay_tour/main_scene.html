<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-tooltip-component@2.1.1/dist/aframe-tooltip-component.min.js"></script>
  <style>
    .tooltip {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 0.5rem;
      border-radius: 0.1rem;
      font-family: Arial, sans-serif;
      font-size: 0.3rem;
      pointer-events: none;
      display: none;
    }
  </style>
</head>
<body>
  <a-scene>
    <a-entity camera look-controls></a-entity>

    <!-- Add your scene content here -->
    <a-sky src="https://regencreatives.com/img/vrbg.jpg"></a-sky>
    <button> Click Me</button>
    <!-- Annotation entities -->
    <a-entity 
    
      geometry="primitive: box; width: 0.3; height: 0.3; depth: 0.3"
      material="color: #FFA500"
      position="6 1 -3"
      rotation="0 -90 0"
      tooltip="text: Plato's school"
      cursor-listener
      animation__pulse="property: scale; dir: alternate; dur: 1000; from: 1 1 1; to: 1.2 1.2 1.2; loop: true"
      animation__color="property: material.color; dir: alternate; dur: 1000; from: #FFA500; to: white; loop: true"
    ></a-entity>

    <a-entity
      geometry="primitive: box; width: 0.3; height: 0.3; depth: 0.3"
      material="color: #FFA500"
      position="-2 -3 -5"
      rotation="0 0 0"
      tooltip="text: Another annotation!"
      cursor-listener
      animation__pulse="property: scale; dir: alternate; dur: 1000; from: 1 1 1; to: 1.2 1.2 1.2; loop: true"
      animation__color="property: material.color; dir: alternate; dur: 1000; from: #FFA500; to: white; loop: true"
    ></a-entity>

    <a-entity
      geometry="primitive: box; width: 0.3; height: 0.3; depth: 0.3"
      material="color: #FFA500"
      position="6 1 -10"
      rotation="0 0 0"
      tooltip="text: Another annotation!"
      cursor-listener
      animation__pulse="property: scale; dir: alternate; dur: 1000; from: 1 1 1; to: 1.2 1.2 1.2; loop: true"
      animation__color="property: material.color; dir: alternate; dur: 1000; from: #FFA500; to: white; loop: true"
    ></a-entity>

    <a-entity
      geometry="primitive: box; width: 0.3; height: 0.3; depth: 0.3"
      material="color: #FFA500"
      position="2 5 1"
      rotation="0 0 0"
      tooltip="text: Another annotation!"
      cursor-listener
      animation__pulse="property: scale; dir: alternate; dur: 1000; from: 1 1 1; to: 1.2 1.2 1.2; loop: true"
      animation__color="property: material.color; dir: alternate; dur: 1000; from: #FFA500; to: white; loop: true"
    ></a-entity>

    <script>
      AFRAME.registerComponent('cursor-listener', {
        init: function () {
          var el = this.el;

          el.addEventListener('mouseenter', function () {
            el.setAttribute('tooltip', 'visible', true);
          });

          el.addEventListener('mouseleave', function () {
            el.setAttribute('tooltip', 'visible', false);
          });
        }
      });
    </script>
  </a-scene>
</body>
</html>
